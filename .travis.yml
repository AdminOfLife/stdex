language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8']
      env: COMPILER=g++-4.8

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env: COMPILER=g++-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-3.4']
      env: COMPILER=g++-3.4

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: COMPILER=g++-5

    - os: linux
      compiler: clang
      env: COMPILER=clang++

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
          packages: ['clang-3.5']
      env: COMPILER=clang++-3.5

before_script:
  - echo "deb http://archive.ubuntu.com/ubuntu/ hardy universe" | sudo tee -a /etc/apt/sources.list
  - echo "deb-src http://archive.ubuntu.com/ubuntu/ hardy universe" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install varnish -y

script:
  - echo "script started"
  - dpkg --list | grep compile
  - cd ./stdex
  - chmod +x ./build_lib.sh
  - ./build_lib.sh
  - cd ..
  - chmod +x ./build_tests.sh
  - ./build_tests.sh
  - chmod +x ./run_tests.sh
  - ./run_tests.sh
